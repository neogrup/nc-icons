<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nc-icons demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@polymer/iron-iconset-svg/iron-iconset-svg.js';
      import '@polymer/iron-icons/iron-icons.js';
      import '@polymer/iron-icon/iron-icon.js';
    </script>

    <script type="module" src="../nc-icons.js"></script>

    <custom-style>
      <style is="custom-style">
        iron-icon {
          height: 24px;
          width: 24px;
          margin: 0em;

          fill: black;
        }

        iron-icon:hover {
          fill: blue;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic nc-icons demo</h3>
      <demo-snippet>
        <template>
          <nc-icons></nc-icons>
          <iron-icon icon="nc-icons:drawer"></iron-icon>
          <iron-icon icon="nc-icons:wallet"></iron-icon>
          <iron-icon icon="nc-icons:discount_1"></iron-icon>
          <iron-icon icon="nc-icons:discount_2"></iron-icon>
          
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
